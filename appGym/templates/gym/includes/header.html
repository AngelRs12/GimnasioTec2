{% load static %}
{% load bootstrap5 %}
<link rel="stylesheet" href="{% static 'styles/header.css' %}">
<link rel="stylesheet" href="{% static 'styles/footer.css' %}">
<style>
  /* Estilos para la barra lateral */
  .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    width: 220px;
    background-color: #212529;
    color: white;
    transition: transform 0.3s ease;
    transform: translateX(-100%);
    z-index: 1050;
    display: flex;
    flex-direction: column;
  }

  .sidebar.active {
    transform: translateX(0);
  }

  /* Encabezado del menú */
  .sidebar-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px 20px;
    background-color: #1a1e21;
    border-bottom: 1px solid #343a40;
  }

  .sidebar-title {
    font-size: 18px;
    font-weight: bold;
    margin: 0;
  }

  /* Botón para cerrar */
  .close-btn {
    background: none;
    border: none;
    color: #fff;
    font-size: 26px;
    cursor: pointer;
  }

  .close-btn:hover {
    color: #adb5bd;
  }

  /* Enlaces */
  .sidebar a {
    display: block;
    color: white;
    padding: 12px 20px;
    text-decoration: none;
    transition: background-color 0.2s;
  }

  .sidebar a:hover {
    background-color: #343a40;
  }

  /* Botón de la barra lateral */
  .sidebar-toggle {
    background: none;
    border: none;
    color: white;
    font-size: 22px;
    cursor: pointer;
    margin-right: 10px;
  }
</style>

<!-- Navbar con botón de barra lateral -->
 <div class="py-3 head-logos">
  <div class="d-flex justify-content-center align-items-center flex-wrap gap-5">
    <img src="{% static 'gym/images/ITCJ logo.png' %}" height="60">
    <img src="{% static 'gym/images/logo sep.png' %}" height="60">
    <img src="{% static 'gym/images/LOGO TECNM.png' %}" alt="img 4" height="60">

  </div>
</div>

<nav class="navbar navbar-expand-lg navbar-dark fondo">
  <div class="container-fluid">
    <!-- Botón para abrir/cerrar barra -->
    <button id="sidebarToggle" class="sidebar-toggle">
      ☰
    </button>

    <!-- Logo -->
    <img src="{% static 'gym/images/logo.png' %}"
         alt="Logo Gimnasio"
         width="40" height="40"
         class="me-2 rounded-circle">

    <!-- Texto -->
    <span class="text-white fs-5 fw-bold">Sistema de Control del Gimnasio del ITCJ</span>

    <!-- Menú normal -->
    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a href="{% url 'index' %}" class="nav-link">Inicio</a></li>
        <li class="nav-item"><a href="{% url 'entradas_salidas' %}" class="nav-link">Entradas y Salidas</a></li>
        <li class="nav-item"><a href="{% url 'usuarios' %}" class="nav-link">Usuarios</a></li>
        <li class="nav-item"><a href="{% url 'reportes' %}" class="nav-link">Reportes</a></li>
        <li class="nav-item"><a href="{% url 'membresias' %}" class="nav-link">Membresías</a></li>
        <li class="nav-item"><a href="{% url 'observaciones' %}" class="nav-link">Observaciones</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Barra lateral -->
<div id="sidebar" class="sidebar">
  <!-- Encabezado con título y botón -->
  <div class="sidebar-header">
    <span class="sidebar-title">Menú</span>
    <button id="closeSidebar" class="close-btn">&times;</button>
  </div>

  <!-- Enlaces del menú -->
  <a href="{% url 'index' %}">🏠 Inicio</a>
  <a href="{% url 'entradas_salidas' %}">🚪 Entradas y Salidas</a>
  <a href="{% url 'usuarios' %}">👥 Usuarios</a>
  <a href="{% url 'membresias' %}">💳 Membresías</a>
  <a href="{% url 'reportes' %}">📊 Reportes</a>
  <a href="{% url 'observaciones' %}">🗒️ Observaciones</a>
</div>

<script>
  const sidebar = document.getElementById('sidebar');
  const toggleButton = document.getElementById('sidebarToggle');
  const closeButton = document.getElementById('closeSidebar');

  toggleButton.addEventListener('click', () => {
    sidebar.classList.toggle('active');
  });

  closeButton.addEventListener('click', () => {
    sidebar.classList.remove('active');
  });
</script>
