{% extends 'gym/base.html' %}
{% load static bootstrap5 %}

{% block title %}Gestión de Usuarios{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
      <div class="card shadow">
        <div class="card-header bg-dark text-white text-center">
          <h4 class="mb-0">Gestión de Usuarios</h4>
        </div>
        <div class="card-body">
          <!-- Formulario de gestión -->
          <form method="POST" id="usuario-form">
            {% csrf_token %}
            
            <!-- Tipo de acción -->
            <div class="mb-3">
              <label for="accion" class="form-label">Acción</label>
              <select name="accion" id="accion" class="form-select" required>
                <option value="" selected disabled>Seleccione una acción</option>
                <option value="agregar">Agregar usuario</option>
                <option value="editar">Editar usuario</option>
                <option value="eliminar">Eliminar usuario</option>
                <option value="buscar">Buscar usuario</option>
              </select>
            </div>

            <!-- ID -->
            <div class="mb-3">
              <label for="id_usuario" class="form-label">ID Usuario</label>
              <input type="number" class="form-control" id="id_usuario" name="id_usuario" placeholder="Ingrese ID del usuario">
            </div>

            <!-- Nombre -->
            <div class="mb-3 position-relative">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese nombre" autocomplete="off">
              <div id="sugerencias" class="list-group position-absolute w-100 shadow" style="z-index: 10; display: none;"></div>
            </div>

            <!-- Apellido Paterno -->
            <div class="mb-3">
              <label for="apellido_paterno" class="form-label">Apellido Paterno</label>
              <input type="text" class="form-control" id="apellido_paterno" name="apellido_paterno" placeholder="Ingrese apellido paterno">
            </div>

            <!-- Apellido Materno -->
            <div class="mb-3">
              <label for="apellido_materno" class="form-label">Apellido Materno</label>
              <input type="text" class="form-control" id="apellido_materno" name="apellido_materno" placeholder="Ingrese apellido materno">
            </div>

            <!-- Tipo de usuario -->
            <div class="mb-3">
              <label for="tipo_usuario" class="form-label">Tipo de usuario</label>
              <select name="tipo_usuario" id="tipo_usuario" class="form-select" required>
                <option value="" selected disabled>Seleccione tipo</option>
                <option value="Alumno">Alumno</option>
                <option value="Representativo">Representativo</option>
                <option value="Externo">Externo</option>
              </select>
            </div>

            <!-- Botón principal -->
            <div class="text-center">
              <button type="submit" class="btn btn-dark w-100">Ejecutar Acción</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Script para sugerencias de búsqueda -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const inputNombre = document.getElementById("nombre");
  const sugerencias = document.getElementById("sugerencias");

  inputNombre.addEventListener("input", async () => {
    const query = inputNombre.value.trim();
    if (query.length < 2) {
      sugerencias.style.display = "none";
      return;
    }

    const response = await fetch(`/buscar_usuarios/?q=${query}`);
    const data = await response.json();

    sugerencias.innerHTML = "";
    if (data.length > 0) {
      data.forEach(usuario => {
        const item = document.createElement("button");
        item.type = "button";
        item.className = "list-group-item list-group-item-action";
        item.textContent = `${usuario.nombre} ${usuario.apellido_paterno} ${usuario.apellido_materno}`;
        item.addEventListener("click", () => {
          inputNombre.value = usuario.nombre;
          document.getElementById("apellido_paterno").value = usuario.apellido_paterno;
          document.getElementById("apellido_materno").value = usuario.apellido_materno;
          document.getElementById("id_usuario").value = usuario.id;
          sugerencias.style.display = "none";
        });
        sugerencias.appendChild(item);
      });
      sugerencias.style.display = "block";
    } else {
      sugerencias.style.display = "none";
    }
  });

  document.addEventListener("click", (e) => {
    if (!sugerencias.contains(e.target) && e.target !== inputNombre) {
      sugerencias.style.display = "none";
    }
  });
});
</script>
{% endblock %}
